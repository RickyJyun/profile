<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creations | Ricky Jyun</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/creations.css">
    <link rel="stylesheet" href="./css/creations_anime.css">
</head>

<body>
    <section id="creations">
        <div class="creations_display_box"></div>

        <div class="options_list">
            <dl>
                <dd>Web Design</dd>
                <dd>Graphic Design</dd>
                <dd>Print Design</dd>
                <dd>Landing Page</dd>
            </dl>
            <button class="list_btn">Web Design</button>
        </div>

        <div class="creations_info">
            <h1>Scroll to explore</h1>
            <h2><!-- 0 items --></h2>
            <div class="progress_bar">
                <div class="progress_inner"></div>
            </div>
        </div>
    </section>

    <section id="detail-frame" class="hide">
        <div class="main-content"></div>
        <div class="control-bar">
            <button class="orginal-size-btn"></button>
            <button class="zoom-out-btn"></button>
            <div class="zoom-progress-number">50%</div>
            <button class="zoom-in-btn"></button>
            <button class="full-screen-btn"></button>
            <button class="close-frame-btn">CLOSE</button>
        </div>
    </section>

    <div class="view-btn-frame">
        <div class="view-btn">
            <div class="mark"></div>
            <div class="text">
                <p>VIEW</p>
            </div>
        </div>
    </div>

    <div data-svg-icon="luss-logo"></div>

    <script src="./js/menu_nav.js" type="text/JavaScript"></script>
    <script src="./js/landing_page_id_list.js" type="text/JavaScript"></script>
    <script src="./js/creations_switch-creation-items.js" type="text/JavaScript"></script>
    <script src="./js/insert_svg.js" type="text/JavaScript"></script>
</body>

</html>
